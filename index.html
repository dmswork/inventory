<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cordela Inn Palembang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Inventory Asset Cordela Inn Palembang</h2>

  <input
    type="text"
    id="reqid"
    placeholder="Scan / Masukkan REQ_ID"
    autofocus
    onkeydown="if(event.key==='Enter') cariAset()"
  >

  <button onclick="cariAset()">Cari</button>
  <button class="scan-btn" onclick="bukaKamera()">Scan Barcode</button>

  <div id="reader"></div>
  <div id="hasil"></div>
</div>

<!-- Library scanner -->
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="script.js"></script>

</body>
</html>
